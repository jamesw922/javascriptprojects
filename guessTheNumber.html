<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="guessTheNumber.css">
    <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <title>Number Guesser</title>
</head>
<body>
    <div class="container">
        <h1 id="top">Guess the Number</h1>
        <div class="game" id="playing-field">
            <p id="instructions">Pick a number between <span class="min-num"></span> and <span class="max-num"></span>.</p>
            <input type="number" id="guess-input" placeholder="Guess away!">
            <input type="submit" value="Submit" id="guess-btn">
            <p class="message"></p>
            <br>
            <p id="wrong-guesses"></p> 
        </div>
    </div>
    <script src="guessTheNumber.js"></script>
</body>
</html>
