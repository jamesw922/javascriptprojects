<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="romanNum3.css">
    <script src="https://kit.fontawesome.com/e1d28e6745.js"></script>
    <title>Roman Numeral Conversion</title>
</head>
    <body>
        <main>
            <header>
                <h1>ROMAN NUMERAL CONVERTER</h1>
            </header>
            <div>
                <h2 class="alt-font" id="output"></h2>
            </div>
            <form action="#" id="form">
                <label for="submit-button">Input a number below:</label>
                <br>
                <input type="number" class="alt-font" id="number-input" min="1" max="3899" required="" placeholder="1">
                <button type="submit" id="submit-button"><i class="fas fa-sync-alt"></i></button>
                <br>
                <h3>Sine Qua Non</h3>
            </form>
        </main>
        <footer id="footer">
            Results may be unpredictable outside of the suggested range.
        </footer>
        <script src="romanNum3.js"></script>
    </body>
</html>
